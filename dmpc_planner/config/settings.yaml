name: "Jetracer"
N: 10
integrator_step: 0.1
n_discs: 0

verbose: false
debug_visuals: true

solver_settings:
  iterations: 6 #2 # 1
  solver_type: SQP_RTI # SQP_RTI (default) or SQP

control_frequency: 20
max_obstacles: 8
