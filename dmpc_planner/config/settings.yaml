robot_radius: 0.325
braking_acceleration: 1.0

contouring:
  num_segments: 5
  use_huber: false

decomp:
  max_constraints: 16

weights:
  goal: 2.
  throttle: .05
  steering: 1.
  velocity: 1.
  reference_velocity: 4.
  reference_steering: 2.





